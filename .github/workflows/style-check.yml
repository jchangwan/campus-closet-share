name: Style Check

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Black
      run: pip install black
    - name: Check Style
      # --check 옵션은 수정하지 않고 확인만 함
      run: black . --check --exclude=migrations
